<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Sprint2</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <!-- nav -->

    <nav>
        <!-- logo     -->

        <img class="logo" src="img/logo/logo.png">

        <!-- tools-bar -->
        <ul class="top-bar">
            <li onclick="onMyMemes()">MyMemes</li>
            <li onclick="onGallery()">Gallery</li>
            <li onclick="onAbout()">About</li>
        </ul>
        <img class="nav-btn" onclick="toggleSideNav()" src="img/btns/nav-btn.png">
    </nav>

    <!-- side-bar-for-mobile -->
    <div onclick="toggleSideNav()" class="side-bar-shadow"> 
    </div>

    <div class="side-bar">
        <ul class="side-bar-ul">
            <li class="side-li" onclick="onMyMemes()">MyMemes</li>
            <li class="side-li" onclick="onGallery()">Gallery</li>
            <li class="side-li" onclick="onAbout()">About</li>
        </ul>
    </div>


    <!-- saved-modal -->

    <img onclick="hideElement(this)" class="saved-modal" src="img/saved.png">

    <!-- editor -->

    <div class="editor">
        <div class="canvas-container">
            <button class="editor-btn" onclick="onCloseEditor()">&#60; Back to Gallery</button>
            <canvas class="canvas" width="500" height="300">
            </canvas>
        </div>
        <div class="editor-container">
            <h2 class="editor-header">Edit Text Lines</h2>
            <img class="editor-btns top btn-add" onclick="onAddNewTextBox()" src="img/btns/plus.jpeg">
            <img class="editor-btns top btn-remove" onclick="onRemove()" src="img/btns/remove.png">
            <img class="editor-btns btn-save" onclick="onSaveMeme()" src="img/btns/save.jpeg">
            <img class="editor-btns btn-download" onclick="onDownloadCanvasMeme()" src="img/btns/download.png">
            <div class="tools">
                <form>
                    <select class="font-form" onchange=onSetFont(this)>
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Serif">Serif</option>
                    </select>

                </form>
                <input class="color-picker" onchange="onSetColor(this)" type="color" value="#ffffff">
                <img class="editor-btns btn-l" src="img/btns/text-l.jpeg">
                <img class="editor-btns btn-c" src="img/btns/text-c.jpeg">
                <img class="editor-btns btn-r" src="img/btns/text-r.jpeg">
                <img class="editor-btns btn-text-down" onclick="onFontSize(-5)" src="img/btns/text-size-down.png">
                <img class="editor-btns btn-text-up" onclick="onFontSize(5)" src="img/btns/text-size-up.png">
            </div>
            <input type="text" onkeyup="onTextInput()" class="text-input">
            <div class="stikers-box">
                <span class="stiker-btn" onclick="drawStiker('üéÖ')">üéÖ</span>
                <span class="stiker-btn" onclick="drawStiker('üß¶')">üß¶</span>
                <span class="stiker-btn" onclick="drawStiker('üéÑ')">üéÑ</span>
                <span class="stiker-btn" onclick="drawStiker('‚≠ê')">‚≠ê</span></div>
        </div>
    </div>


    <!-- my-memes -->
    <div class="my-memes">
        <button class="editor-btn" onclick="onCloseMyMemes()">&#60; Back to Gallery</button>
        <h2>my saved memes:</h2>
        <div class="my-memes-container">

        </div>
    </div>

    <!-- search form-->
    <form>
        <div class="search-bar">
            <input class="search-box"  onkeyup="onSearch(this.value)" autocomplete="on" type="search" placeholder="Search‚Ä¶" />
        </div>
    </form>

    <!-- images container -->

    <div class="images-container">

    </div>

    <!-- footer -->
    <footer>
        ¬© Yossi Karasik - Sprint 2 - meme-gen - Coding Academy 2022 .
    </footer>



    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/contraller.js"></script>
</body>

</html>

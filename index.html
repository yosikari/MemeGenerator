<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Sprint2</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <!-- nav -->

    <nav>
        <!-- logo     -->

        <img class="logo" src="img/logo/logo.png">

        <!-- tools-bar -->
        <ul class="top-bar">
            <li onclick="onMyMemes()">MyMemes</li>
            <li onclick="onGallery()">Gallery</li>
            <li onclick="onAbout()">About</li>
        </ul>
        <img class="nav-btn" onclick="toggleSideNav()" src="img/btns/nav-btn.png">
    </nav>

    <!-- side-bar-for-mobile -->
    <div class="side-bar">
        <ul class="side-bar-ul">
            <li class="side-li" onclick="onMyMemes()">MyMemes</li>
            <li class="side-li" onclick="onGallery()">Gallery</li>
            <li class="side-li" onclick="onAbout()">About</li>
        </ul>
    </div>

    <!-- editor -->

    <div class="editor">
        <div class="canvas-container">
            <button class="editor-btn" onclick="onCloseEditor()">&#60; Back to Gallery</button>
            <canvas class="canvas" width="500" height="300">  
            </canvas>
        </div>
        <div class="editor-container">
            <h2 class="editor-header">Edit Text Lines</h2>
            <button class="editor-btns">add text</button>
            <button class="editor-btns" onclick="renderEditor()">remove</button>
            <div class="tools">
                <form>
                    <select id="ddlViewBy">
                        <option value="1">Impact</option>
                        <option value="2">Ariel</option>
                        <option value="3">Rubik</option>
                    </select>

                </form>
                <input class="color-picker" type="color" value="#e66465">
                <button class="editor-btns">under-line</button>
                <button class="editor-btns">text-left</button>
                <button class="editor-btns">text-center</button>
                <button class="editor-btns">text-right</button>
            </div>
            <input type="text" oninput="onTextInput()" class="text-input">
        </div>
    </div>

    <!-- search form-->
    <form>
        <div class="search-bar">
            <input class="search-box" type="search" placeholder="Search…" />
        </div>
    </form>

    <!-- images container -->

    <div class="images-container">

    </div>

    <!-- footer -->
    <footer>
        © Yossi Karasik - Sprint 2 - meme-gen - Coding Academy 2022 .
    </footer>



    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/contraller.js"></script>
</body>

</html>
